<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Settings</title>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <form action="/update" method="post">
                    <table border="0">
                        <tr>
                            <td align="right"><label for="SENSOR_LOCATION_NAME_1">Sensor Location 1:</label></td>
                            <td><input type="text" id="SENSOR_LOCATION_NAME_1" name="SENSOR_LOCATION_NAME_1" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="SENSOR_LOCATION_NAME_2">Sensor Location 2:</label></td>
                            <td><input type="text" id="SENSOR_LOCATION_NAME_2" name="SENSOR_LOCATION_NAME_2" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="BUCKET_NAME">Bucket Name:</label></td>
                            <td><input type="text" id="BUCKET_NAME" name="BUCKET_NAME" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="BUCKET_KEY">Bucket Key:</label></td>
                            <td><input type="text" id="BUCKET_KEY" name="BUCKET_KEY" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="ACCESS_KEY">Access Key:</label></td>
                            <td><input type="text" id="ACCESS_KEY" name="ACCESS_KEY" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="MINUTES_BETWEEN_READS">Minutes Between Reads:</label></td>
                            <td><input type="number" id="MINUTES_BETWEEN_READS" name="MINUTES_BETWEEN_READS" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="SLACK_API_TOKEN">Slack API Token:</label></td>
                            <td><input type="text" id="SLACK_API_TOKEN" name="SLACK_API_TOKEN" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="SLACK_CHANNEL">Slack Channel:</label></td>
                            <td><input type="text" id="SLACK_CHANNEL" name="SLACK_CHANNEL" value="" required></td>
                        </tr>
                        
                        <tr>
                            <td align="right"><label for="FREEZER_THRESHOLD_TEMP">Freezer Threshold Temp (°F):</label></td>
                            <td><input type="number" step="0.1" id="FREEZER_THRESHOLD_TEMP" name="FREEZER_THRESHOLD_TEMP" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="FRIDGE_THRESHOLD_TEMP">Fridge Threshold Temp (°F):</label></td>
                            <td><input type="number" step="0.1" id="FRIDGE_THRESHOLD_TEMP" name="FRIDGE_THRESHOLD_TEMP" value="" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="THRESHOLD_COUNT">Threshold Count:</label></td>
                            <td><input type="number" id="THRESHOLD_COUNT" name="THRESHOLD_COUNT" value="" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Update Configuration"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
